<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Wallapop</title>
    <link rel="stylesheet" href="./notifications/style.css" />
    <link rel="stylesheet" href="./loader/style.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        h1 {
            color: blue;
            padding: 10px;
            text-align: center;
        }
        
        .anuncios-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .anuncio {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
        }
        
        .anuncio p {
            margin: 0;
        }
        
        .anuncio img {
            width: 50px;
        }
        
        .search {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Javascript clone Wallapop</h1>
    <nav id="session"></nav>

    <div class="search">
        <input type="text" id="searchInput" placeholder="Buscar anuncios">
        <button id="searchButton">Buscar</button>
    </div>



    <section id="loader"></section>
    <section id="notifications"></section>

    <div class="anuncios-container ">
        <section id="anuncios"></section>
    </div>



    <script type="module" src="./index.js"></script>
</body>

</html>
